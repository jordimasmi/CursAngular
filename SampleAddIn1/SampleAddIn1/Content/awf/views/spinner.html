
<div  style="z-index: 1000; background: rgba(62, 62, 62, 0.51);position: fixed; top:0; bottom:0; right:0; left:0;"  ng-show="loading">
    

    <div style="position: fixed; top: 50%; left: 50%;">
        <span us-spinner="{radius:30, width:8, length: 25}"></span>
    </div>
    <div style="position: fixed; width: 100%; height: 100%; top: 57%; left: 0; text-align: center;padding:20px">
        <h3 ng-show="loadingMessage">{{ loadingMessage }}</h3>
        <h3 ng-hide="loadingMessage">Working...</h3>
    </div>
</div>
