<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body" >
                <div class="row">
                    <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="filterOptions.filterText" class="form-control">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->                    
                </div>
                <div class="select-crud-grid" ng-grid="crudGridOptions"></div>      

            </div>
            <div class="modal-footer">
                <button ng-show="selectedItems.length > 0" type="button" class="btn btn-success" ng-click="$hide();itemSelected()">Seleccionar</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>"
